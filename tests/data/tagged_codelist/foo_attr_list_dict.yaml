- Emissions|Species:
    # the "Sector" guards against feature regression (conflict with "Sector" tag)
    definition: Emissions of Species
    unit: tSpecies/yr

- Emissions|{Species}:
    definition: Total emissions of {Species}
    unit: "{Species}/yr"
    check-aggregate: true
    components:
        - By source:
            - Emissions|{Species}|Fossil
            - Emissions|{Species}|Renewables
        - By sector:
            - Emissions|{Species}|Energy
            - Emissions|{Species}|Industry
