$schema: 'https://json-schema.org/draft/2020-12/schema'
title: MetaCodeList
description: >
  This schema is used for the validation of meta code-list yaml files.
type: array
items:
  $ref: '#/definitions/Code'

definitions:

  Code:
    oneOf:
      - type: object
        patternProperties:
          # The key of this dictionary is the code name
          ^.+$:
            type: object
            # The lower-level dictionary are the attributes
            additionalProperties:
              oneOf:
                - type: array
                  items:
                    type: string
                - type: array
                  items:
                    type: number
                - type: array
                  items:
                    type: boolean
                - type: array
                  items:
                    type: "null"
        additionalProperties: false
        minProperties: 1
        maxProperties: 1
      - type: string
