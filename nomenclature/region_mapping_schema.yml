$schema: 'https://json-schema.org/draft/2020-12/schema'
title: RegionAggregationMapping
description: >
  This schema is used to do the first stage of validation for yaml region
  mapping files.
type: object
properties:
  model:
    title: Model
    type: string
  native_regions:
    title: Native Regions
    type: array
    items:
      $ref: '#/definitions/NativeRegion'
  common_regions:
    title: Common Regions
    type: array
    items:
      $ref: '#/definitions/CommonRegion'
required:
  - model
additionalProperties: false
definitions:
  NativeRegion:
    title: NativeRegion
    oneOf:
      - type: object
        patternProperties:
          ^.+$:
            title: Rename
            type: string
        additionalProperties: false
        maxProperties: 1
        minProperties: 1
      - type: string
  CommonRegion:
    title: CommonRegion
    type: object
    patternProperties:
      ^.+$:
        title: Constituent Regions
        type: array
        items:
          type: string
    additionalProperties: false
    maxProperties: 1
    minProperties: 1
